# HTTP 요청을 HTTP로 리다이렉트 + www 도메인도 비www로 리다이렉트
server {
    listen 80;
    listen [::]:80;
    server_name trcfirm.co.kr www.trcfirm.co.kr;

    # www -> 비www 리다이렉트
    if ($host = 'www.trcfirm.co.kr') {
        return 301 https://trcfirm.co.kr$request_uri;
    }

    # 나머지 모두 HTTPS 리다이렉트
    return 301 https://trcfirm.co.kr$request_uri;
}

# HTTPS 설정 (비www + www 모두 처리)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name trcfirm.co.kr www.trcfirm.co.kr;

    ssl_certificate     /etc/letsencrypt/live/trcfirm.co.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/trcfirm.co.kr/privkey.pem;


    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    location /images/ {
        alias /srv/master-images/;
        add_header Cache-Control "public, max-age=31536000" always;
        try_files $uri =404;
    }
}
