version: '3.9'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: imweb_master_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/imweb_master_db?schema=public
      NODE_ENV: production
      PRODUCT_IMAGE_DIR: /data/product-images
      PRODUCT_IMAGE_MAX_SIZE_MB: 8
      NEXT_PUBLIC_IMAGE_BASE_URL: http://localhost:3000/images
    ports:
      - '3000:3000'
    volumes:
      - ./storage/images:/data/product-images

  cli:
    build:
      context: .
      dockerfile: Dockerfile.cli
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/imweb_master_db?schema=public

volumes:
  db-data:
